<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login</title>

    <link rel="shortcut icon" href="https://www.vhv.rs/dpng/d/132-1322685_favicon-ico-download-free-hd-png-download.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/CSS/normalize.min.css.map">
    <link rel="stylesheet" href="/assets/CSS/grid.css">
    <link rel="stylesheet" href="/assets/CSS/base.css">
    <link rel="stylesheet" href="/assets/CSS/responsive.css">
    <link rel="stylesheet" href="/assets/Font-size/Roboto/Roboto-Italic.ttf">

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
          <header>Login Form</header>
          <form action="#">
            <div class="field">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="UserName">
            </div>
            <div class="field space">
              <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required placeholder="Password">
              <span class="show">SHOW</span>
            </div>
            <div class="pass">
              <a href="/Forgetpassword/forgetpass.html">Forgot Password?</a>
            </div>
            <div class="field">
              <input type="submit" value="LOGIN">
            </div>
          </form>
          <div class="login">Or login with</div>
          <div class="links">
            <div class="facebook">
              <i class="fab fa-facebook-f"><span>Facebook</span></i>
            </div>
            <div class="instagram">
              <i class="fab fa-instagram"><span>Instagram</span></i>
            </div>
          </div>
          <div class="signup">Don't have account?
            <a href="http://127.0.0.1:5500/register.html">Signup Now</a>
          </div>
        </div>
      </div>
      <script src="./login.js"></script>
</body>
</html>
