<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password</title>

    <link rel="shortcut icon" href="https://www.vhv.rs/dpng/d/132-1322685_favicon-ico-download-free-hd-png-download.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/CSS/normalize.min.css.map">
    <link rel="stylesheet" href="/assets/CSS/grid.css">
    <link rel="stylesheet" href="/assets/CSS/base.css">
    <link rel="stylesheet" href="/assets/CSS/responsive.css">
    <link rel="stylesheet" href="/assets/Font-size/Roboto/Roboto-Italic.ttf">

    <link rel="stylesheet" href="./forgetpass.css">
</head>
<body>
    <div class="mainDiv">
        <div class="cardStyle">
          <form action="" method="post" name="signupForm" id="signupForm">
            
            <h2 class="formTitle">
                Reset your password
            </h2>
            
            <div class="inputDiv">
                <label class="inputLabel" for="password">UserName</label>
                <input type="text" id="userName" name="userName" required>
              </div>
          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="password" required>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
              <span>Continue</span>
              <span id="loader"></span>
            </button>
          </div>
            
        </form>
        </div>
      </div>
    <script src="./forgetpass.js"></script>
</body>
</html>
